<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bg-image no-scroll" padding>
	<!-- logo -->
	<img src="assets/imgs/logo.png" class="logo">

	<!-- username and password -->
	<div>
		<ion-list class="list" inset>
			<ion-item class="label">
				<ion-label color="myWhite" style="font-size:12px" stacked>username</ion-label>
				<ion-input type="text" placeholder="Enter Ussername"></ion-input>
			</ion-item>
		

			<ion-item class="label">
				<ion-label color="myWhite" style="font-size:12px" stacked>password</ion-label>
				<ion-input color="myWhite" type="password" placeholder="Enter passsword"></ion-input>
			</ion-item>
		</ion-list>
	</div>

	<!-- buttons -->
	<p class="text" style="font-family:open-sans; font-size:14px; color= #ebebeb">Forogt passwrod?</p>
	<div text-center>
		<button class="btnWidth" ion-button color="secondary" round [navPush]="nextPage">Login</button>
		<button class="myButton" ion-button color="myWhite" round outline [navPush]="nextPage">Sign up</button>
	</div>

	<img src="assets/imgs/facebook.png" class="fb-button">

	<img src="assets/imgs/twitter.png" class="twitter-button">



</ion-content>
